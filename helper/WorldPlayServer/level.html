			<form id="form" action="http://localhost:8888/WorldPlayServer/php/level.php?action=create">
				<fieldset>
					<legend>
						<h2>Form level creation </h2> 
					</legend>
					
					<input type="text" name="level" placeholder="Name"/>
					<br>
					
					<input type="text" name="code" placeholder="code"/>
					<br>
					<input type="submit" class="btn btn-primary" value="New level" />
				</fieldset>
			</form>
			
			
			<input id="refresh" class="btn btn-action" value="Refresh Table" />
			
			<div id="State">
				<p> message </p>
			</div>	
		</div>
		
		<div class="span8" id="showdata">
			
			<br class="dashed">
			<table class="table table-bordered" id="thetable">
				<tr>
					<th> Levels</th>
					<th> Keys</th>
				</tr>
			</table>

		<script>
		
		function refresh () {
		  $.ajax({
					type : 'POST',
					url : "http://localhost:8888/WorldPlayServer/php/level.php?action=all",
					success : function(data) {
						//$("#showdata").empty().append(JSON.stringify(data.languages));
						$("#State").empty().append(JSON.stringify(data.state));
						if (data.state.error == 0) {
							$("#State").empty().append("Succes");
							$('#thetable tr').not(':first').remove();
							var html = '';
							for (var i = 0; i < data.levels.length; i++)
								html += '<tr><td>' + data.levels[i].name + '</td><td>' + data.levels[i].code + '</td></tr>';
							$('#thetable tr').first().after(html);
						} else {
							$("#State").empty().append("Fail" + data.state.description);
						}
					},
					dataType : "json"
				});
		}
			/* attach a submit handler to the form */
			$("#form").submit(function(event) {
				/* stop form from submitting normally */
				event.preventDefault();
				/* get some values from elements on the page: */
				var $form = $(this);
				level_value = $form.find('input[name="level"]').val();
				code_value = $form.find('input[name="code"]').val();
				url = $form.attr('action');
				/* Send the data using post and put the results in a div */
				$.ajax({
					type : 'POST',
					url : url,
					data : {
						level : level_value,
						code : code_value
					},
					success : function(data) {
						//$("#showdata").empty().append(JSON.stringify(data.languages));
						$("#State").empty().append(JSON.stringify(data.state));
						if (data.state.error == 0) {
							$("#State").empty().append("Succes");
							refresh();
						} else {
							$("#State").empty().append("Fail" + data.state.description);
						}
					},
					dataType : "json"
				});
			});

			$(document).ready(refresh);
			

		</script>
